<body>
    <script>

        var name = prompt("Enter your name");
                
        var FirstLetter = name.slice(0,1);
        var RemainingLetters = name.slice(1);

        var Capital = FirstLetter.toUpperCase();
        var Small = RemainingLetters.toLowerCase();


        alert(Capital + Small);

    </script>
